<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Contacts</h1>
        <hr>
       <form action="#" id="person-form">
        <div>
            <label for="nom">Nom </label>
            <input type="text" id="nom" class="mon-input" name="nom">
          </div>
          <div>
            <label for="prenom">Prénom: </label>
            <input type="text" id="prenom" class="mon-input" name="prenom">
          </div>
          <div>
            <label for="dateNaissance">Date de naissance: </label>
            <input type="date" id="dateNaissance" class="mon-input" name="dateNaissance">
          </div>
          <div>
            <button id="add-btn">Ajouter</button>
          </div>
       </form>
        <hr>
        <table>
            <thead>
              <tr>
                <th>#</th>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Date de Naissance</th>
              </tr>
              
            </thead>
            <tbody id="person-result"></tbody>
  
        </table>
    </main>
    <script type="module" src="main.js"></script>
</body>
</html>
