<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon beau cactus</title>
    <style>
        body {
            width: 1280px;
            margin: 180px auto;
            font-family: Sora, sans-serif;
            background-color: #FAFAF9;
            color: #6C727F
        }

        .card {
            margin: auto;
            padding: 16px;
            background-color: #FAFAF9;
            width: 336px;
            border-radius: 10px;
            box-shadow: 0px 30px 100px 0px rgba(17, 23, 41, 0.05);
        }

        img {
            width: 336px;
            height: 152px;
            border-radius: 10px;
        }

        .tag {
            color: #883AE1;
            background-color: #E6D6FC;
            font-size: 0.625rem;
            font-weight: 700;
            margin: 16px 0;
            padding: 6px 16px;
            border-radius: 30px;
            display: inline-block;
        }

        h2 {
            font-size: 1.125rem;
            color: #20293A;
            margin: 0;
        }

        p {
            font-size: 0.875rem;
            margin: 0;
            margin-top: 8px;
        }

        .smalltext {
            font-size: 0.75rem;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="./assets/cactus_img.jpg" alt="Image de Cactus" width="300">
        <div class="tag">Design</div>
        <h2>Magnifique cactus</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque, corrupti fuga. Qui accusantium modi harum est neque deserunt repudiandae voluptate pariatur, vero ipsum exercitationem eum atque eius, id eligendi? Facere.</p>
        <div class="smalltext">Victor Hugo</div>
    </div>
</body>
</html>
