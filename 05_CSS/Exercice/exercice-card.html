<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;700&display=swap" rel="stylesheet">
    <title>Card</title>
    <style>
        body {
            background:rgb(238, 237, 237);
            font-family: 'Sora', sans-serif;
            
        }

        .card {
            width: 350px;
            background-color: #fff;
            height: 500px;
            border-radius: 10px;
            margin-top: 25vh;
            margin-left: 70vh;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .img {
            padding: 20px;
            
        }
        img {
            border-radius: 10px;
        }
        .content {
           padding: 15px
        }
        .tag {
            background-color: #E6D6FC;
            color: #883AE1;
            font-size: 0.80em;
            padding: 6px 24px;
            border-radius: 50px;
            display: inline-block;
            margin-bottom: 10px;
        }
        h1 {
            font-size: 1.6rem;
        }

        .para {
            
            line-height: 1.5;
            color: #777;
            text-align: justify;
        }
        .nom {
            margin-top: 50px;
            color: #777;
        }

    </style>
</head>
<body>
    <div class="card">
        <div class="img">
            <img src="cactus_img.jpg" alt="Un cactus" width="310" height="150">
        </div>
       <div class="content">
        <div class="tag">
            <b>Design</b>
        </div>
        <h1>Magnifique Cactus</h1>
        <p class="para">Apprendre le CSS , c'est comme contempler la beauté radieuse d'un petit castus. C'est une expérience spirituelle complète.
        </p>
        <p class="nom">Victor Hugo</p>

       </div>
        
    </div>
</body>
</html>
