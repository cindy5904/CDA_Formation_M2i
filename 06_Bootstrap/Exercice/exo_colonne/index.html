<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Colonne bootstrap</title>

<body>

            <div class="col-2"><div style="width: 100px;"><div class="bg-danger w-50 pt-3 pb-3 ms-4">Boîte 1</div></div></div>
            <div class="col-2"><div class="bg-primary p-3">Boîte 2</div></div>
            <div class="col-2"><div class="bg-success p-3"> Boîte 3</div></div>

            <div class="col-2"><div class="bg-primary p-3">Boîte 6</div></div>
        </div>
        <div class="row text-center pt-3">

            <div class="col-2"><div class="bg-secondary p-3">Boîte 8</div></div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
